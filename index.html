<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Black White</title>
    <script src="//localhost:8000/dist/phaser-arcade-physics.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            background: grey;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
		backgroundColor: '#808080',
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    var leftColor = 0x000000;
    var rightColor = 0xFFFFFF;
    var leftRect;
    var rightRect;
	var pathGraphics;
	var follower;

    function preload ()
    {
        // this.load.image('background', 'assets/background.png');
    }

    function create ()
    {
        // background
        // this.add.image(400, 300, 'background');

        rightGraphics = this.add.graphics({
            lineStyle: { width: 2, color: rightColor },
            fillStyle: { color: rightColor }
        });
        leftGraphics = this.add.graphics({
            lineStyle: { width: 2, color: leftColor },
            fillStyle: { color: leftColor }
        });
        pathGraphics = this.add.graphics({
            lineStyle: { width: 2, color: 0xaa0000 },
            fillStyle: { color: 0x00aa00 }
        });

        leftRect = new Phaser.Geom.Rectangle(0,0,400,600);
        rightRect = new Phaser.Geom.Rectangle(401,0,400,600);

        leftGraphics.clear();
        leftGraphics.fillRectShape(leftRect);

        rightGraphics.clear();
        rightGraphics.fillRectShape(rightRect);

		// simple path
		path = new Phaser.Curves.Path();

	    path.add(new Phaser.Curves.Ellipse(400, 300, 100));

		follower = { t: 0, vec: new Phaser.Math.Vector2() };
		this.tweens.add({
			targets: follower,
			t: 1,
			ease: 'Sine.easeInOut',
			duration: 4000,
			yoyo: true,
			repeat: -1
		});
    }

    function update ()
    {
		// load point at time into vec
		path.getPoint(follower.t, follower.vec);

		pathGraphics.clear()
		path.draw(pathGraphics);
		pathGraphics.fillCircle(follower.vec.x, follower.vec.y, 12);
    }
</script>

</body>
</html>
